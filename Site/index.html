<html>


    <head>
        <title>Tela de Login</title>

        <!--Seta o unicode do site para o padrão BR -->
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="./CSS/index.css">
        <script src="./js/index.js"></script>
    </head>

    
    <body>
        <div class="container-principal">
            <div class="formulario">
                <form id="form-login">
                   
                    <input type="text" placeholder="Usuário:" id="usuario" required="true" minlength="3" maxlength="15"/><br>

                    <input type="password" placeholder="Senha:" id="senha" required="true" minlength="4" maxlength="8"/><br>
                    <input type="submit" value="Entrar" onclick="logar();return false"/>
                  
                </form>
            </div>
        </div>
    </body>
</head>
